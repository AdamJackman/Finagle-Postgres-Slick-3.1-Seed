#
# Basically provides a map when scala asks for forConfig
# useful with flags to pic up a different map
#
# Be careful here that the database matches the name used in rake db:create
#
postgres = {
  dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
  properties = {
    databaseName = "lla-db"
    user = "postgres"
    password = "postgres"
  }
  numThreads = 10
}
